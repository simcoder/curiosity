<form class="client-form" [formGroup]="form">
  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input [max]="maxDate" [min]="minDate" formControlName="date" matInput [matDatepicker]="picker"/>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Select Camera</mat-label>
    <mat-select formControlName="camera">
      <mat-option value="fhaz">Front Hazard Avoidance</mat-option>
      <mat-option value="rhaz">SRear Hazard Avoidance</mat-option>
      <mat-option value="mast">Mast</mat-option>
      <mat-option value="navcam">Navigation Cameras</mat-option>
    </mat-select>
  </mat-form-field>
  <div class="btn-group">
    <button mat-button color="primary" (click)="clear()">clear</button>
    <button mat-raised-button color="primary" [disabled]="!form.valid" (click)="formSubmit.emit(form)">submit</button>
  </div>
</form>
